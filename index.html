<!DOCTYPE html>
<html lang="en" ng-app="pwaApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA-ONLINE-HACKATHON</title>
    <link rel="manifest" href="./manifest.json">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection"
    />
    <!--<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>-->
    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="../node_modules/firebase/firebase.js"></script>

    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/app.factory.js" type="text/javascript"></script>
    <script src="scripts/app.service.js" type="text/javascript"></script>
    <script src="scripts/app.controller.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function (event) {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').then(function (registration) {
                    console.log(' ServiceWorker Register Success !!');
                }).catch(function (error) {
                    console.error('errror ::==', error);
                });
            }
        });
    </script>
</head>

<body ng-controller="IndexController as vm">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <table class="bordered">
            <thead>
                <tr>
                    <th>Name<input type="hidden" ng-model="vm.form.id" /><input ng-model="vm.form.name" placeholder="NAME" /></th>
                    <th>Age<input ng-model="vm.form.age" placeholder="AGE" /></th>
                    <th>Status<input ng-model="vm.form.status" placeholder="STATUS" /></th>
                    <th><button ng-click="vm.save()" class="waves-effect waves-light btn">ADD</button></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="profile in vm.profileList">
                    <td>{{profile.name}}</td>
                    <td>{{profile.age}}</td>
                    <td>{{profile.status}}</td>
                    <td>
                        <a ng-click="vm.edit(profile)" class="waves-effect waves-light btn" href="javascript:void(0)">EDIT</a>|
                        <a ng-click="vm.delete(profile.id)" class="waves-effect waves-light btn" href="javascript:void(0)">DELETE</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
